---
- name: install Docker
  hosts: localhost
  become: true
  vars:
    docker_repo: https://download.docker.com/linux/centos/docker-ce.repo
  tasks:
    - name: Add Docker repo
      get_url:
        url: "{{ docker_repo }}"
        dest: /etc/yum.repos.d/docer-ce.repo
    - name: Install or update needed software
      package: 
        name:
          - docker       
        state: latest
        update_cache: yes
      when: ansible_os_family == "Redhat"