#----------------------------------------------------------------
# Highly Available mode with autoscaling require minimum 3 nodes!
redis-ha:
  enabled: false

controller:
  replicas: 1

server:
  autoscaling:
    enabled: true
    minReplicas: 2

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2

applicationSet:
  replicas: 2

ingress:
  enabled: true
  ingressClassName: "traefik"
  hostname: []
#----------------------------------------------------------------
# Fixing issue with Stuck Processing for Ingress resource
server:
  config:
    resource.customizations: |
      networking.k8s.io/Ingress:
        health.lua: |
          hs = {}
          hs.status = "Healthy"
          return hs
# adding appproject
extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: AppProject
    metadata:
      name: home-lab
      namespace: argocd
    spec:
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      destionations:
        - namespace: '*'
          server: '*'
      sourceRepos:
        - '*'
